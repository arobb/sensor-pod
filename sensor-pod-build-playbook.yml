---
- name: Playbook to set up a Raspbian build environment
  hosts: all
  roles:
    - prerequisites
    - vagrant-raspbian-build-sensor-pod
    - vagrant-raspbian-build-enable-ssh
  remote_user: root
  vars:
    gitPath: /git
    piGenPath: "{{ gitPath }}/pi-gen"
    branch: sensor-pod
  vars_files:
    - "{{ playbook_dir }}/config.yml"
